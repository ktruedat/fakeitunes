<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/"><img style="width: 35px" th:src="@{/img/thymeleaf.png}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/v1">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Welcome!</h1>
        <p>Search for your favourite track:</p>
        <div class="row">
        <div class="col-sm-6 offset-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form action="#" th:action="@{/v1}" th:object="${trackHelper}" method="post">
                    <div class="form-group">
                        <label for="inputId">Track name:</label>
                        <input type="text" class="form-control" id="inputId" th:value="${'Never gonna give you up'}" th:field="*{name}" required />
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
<div class="container inner-padded">
    <div class="row justify-content-center align-items-center" style="padding-bottom: 2em;">
        <h1 class="display-3" th:text="${NUMBER_OF_RANDOM_ITEMS_TO_FETCH} + ' random artists:'"></h1>
    </div>
    <div class="row">
        <div class="col-sm-4" th:each="artist:${artists}">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title" th:text="${artist.getName()}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container inner-padded">
    <div class="row justify-content-center align-items-center" style="padding-bottom: 2em;">
        <h1 class="display-3" th:text="${NUMBER_OF_RANDOM_ITEMS_TO_FETCH} + ' random songs:'"></h1>
    </div>
    <div class="row">
        <div class="col-sm-4" th:each="song:${songs}">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title" th:text="${song.getName()}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container inner-padded">
    <div class="row justify-content-center align-items-center" style="padding-bottom: 2em;">
        <h1 class="display-3" th:text="${NUMBER_OF_RANDOM_ITEMS_TO_FETCH} + ' random genres:'"></h1>
    </div>
    <div class="row">
        <div class="col-sm-4" th:each="genre:${genres}">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title" th:text="${genre.getName()}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
